<!DOCTYPE html>
<html>
  <head>
    <!-- Add any necessary styles here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"  crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
  <style>
    form {
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  .alert {
  position: fixed;
  right: 20px;
  bottom: 20px;
  border-radius: 0;
  width: 300px;
  height: 100px;
}



  </style>
  <body>
    <!-- Add content for the page here -->
    <div class="card">
        <form id="todo-form">
            <label for="todo-input">Enter a todo item:</label>
            <input type="text" id="todo-input">
            <button type="submit">Add Todo</button>
          </form>
        <ul id="todo-list" class="list-group list-group-flush">
          
        </ul>
      </div>
      
    
      <div id="alert" class="alert alert-success bg-success alert-dismissible fade show" style="display:none;" role="alert">
        <strong class="text-white">Task finished!</strong> You have finished the task.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      
      
            
  </body>

  <script>
    // JavaScript code goes here
    document.querySelector('#todo-form').addEventListener('submit', (event) => {
    event.preventDefault();

    const todoInput = document.querySelector('#todo-input');
    const todoValue = todoInput.value;

    // Create a new li element
    const todoItem = document.createElement('li');
    todoItem.classList.add('mb-2','list-group-item');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.classList.add('checkbox');
    todoItem.appendChild(checkbox);
    todoItem.appendChild(document.createTextNode(todoValue));

    checkbox.addEventListener('change', (event) => {
        const todoItem2 = event.target.parentElement;
        if (checkbox.checked) {
            $('#alert').fadeIn(200).delay(2000).fadeOut(200);
            todoItem2.style.textDecoration = 'line-through';
            todoItem2.style.fontWeight = 'bold';
        } else {
            todoItem2.style.fontWeight = 'normal';
            todoItem2.style.textDecoration = 'none';
        }
    });
    // Append the li element to the ul
    document.querySelector('#todo-list').appendChild(todoItem);

    // Clear the input field
    todoInput.value = '';
});

  </script>
</html>
